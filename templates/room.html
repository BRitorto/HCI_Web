<head>

    <script src="./../js/room.js"></script>

    <link type="text/css" rel="stylesheet" href="https://getbootstrap.com/dist/css/bootstrap.css"/>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/room.css">

    <title>RoomX</title>
</head>
<body>

<!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
      <a class="navbar-brand" href="./mainpage.html">
        <img src="./..//images/logoblancosmall.png" class="img-fluid" alt="Main Logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link active" href="./rooms.html">Rooms</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Routines</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" placeholder="Search" aria-label="Search" type="text">
          <button type="submit" class="btn btn-default search float-right">
            <img class= "icon" src="./../images/magnifier.svg"/> 
          </button> 
        </form>
      </div>
    </nav>

<!--  Breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="./rooms.html">Rooms</a></li>
        <li class="breadcrumb-item active" aria-current="page">Room X</li>
      </ol>
    </nav>

<!-- Main body -->
    <main role="main" class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="main-card card">
            <div class="card-body">
              <div class="row justify-content-between">
                <div class="col">
                  <h1>Room X</h1>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-outline-dark float-right btn-lg" id="add-device">Add Device</button>
                </div>
              </div>

              <!-- Accordion -->
              <div class="accordion" id="roomDevices" data-parent="#selector">
                <div class="secondary-card card">
                  <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                      <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        Lamp
                      </button>
                    </h5>
                  </div>
                  <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                      Lamp settings
                    </div>
                  </div>
                </div>
                <div class="secondary-card card">
                  <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                      <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Air conditioner
                      </button>
                    </h5>
                  </div>
                  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                    <div class="card-body">
                      Air conditioner settings
                    </div>
                  </div>
                </div>
                <div class="secondary-card card">
                  <div class="card-header" id="headingThree">
                    <h5 class="mb-0">
                      <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Door
                      </button>
                    </h5>
                  </div>
                  <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <div class="card-body">
                      Door settings
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

     <!-- Popups -->
    <popups>
      <div class="modal fade" tabindex="-1" role="dialog" id="addDevice" data-backdrop= "true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Add device</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="roomName">Enter device name</label>
                    <input type="text" class="form-control" id="roomName" placeholder="Room name">
                  </div>
                  <div class="form-group">
                    <label for="selectDeviceCategory">Select device category</label>
                    <select class="form-control" id="selectDeviceCategory">
                      <option>Lamp</option>
                      <option>Air conditioner</option>
                      <option>Door</option>
                      <option>Oven</option>
                      <option>Blind</option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </popups>

    <!--Copyright-->
    <div class="footer">
      <p class="text-secondary">Copyright 2018 HCI</p>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  

</body>

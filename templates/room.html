      </ol>

<!-- Main body -->
    <main role="main" class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="main-card card">
            <div class="card-body">
              <div class="row justify-content-between">
                <div class="col">
                  <h1>Room </h1>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-outline-dark float-right btn-lg" id="add-device" data-toggle="modal" data-target="#add-device-form">Add Device</button>
                </div>
              </div>
               <!-- Vertical pills -->
              <div class="row">
                <div class="col-3">
                  <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                  </div>
                </div>
                  <div class="col-9" >
                    <div class="tab-content" id="v-pills-tabContent">
                      <div class="tab-pane fade show" id="v-pills-lamps" role="tabpanel" aria-labelledby="v-pills-lamps-tab">
                        <!-- Accordion 1-->
                        <div class="accordion" id="roomLamps" data-parent="#selector">
                          <div class="secondary-card card">
                            <ul id="lamps" class="list-unstyled">
                              
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

     <!-- Popups -->

    <div class="modal fade" tabindex="-1" role="dialog" id="add-device-form" data-backdrop= "true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add device</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action= "#" id="dev-form">

                <div class="form-group">
                  <label for="room-name">Enter device name</label>
                  <input type="text" class="form-control" minlength="3" maxlength="60" required="required" id="device-name" placeholder="Device name">
                </div>
                <div class="form-group">
                  <label for="select-device-category">Select device category</label>
                  <select class="form-control" id="select-device-category">
                  </select>
                </div>

              </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="cancel-button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" id="save-button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" tabindex="-1" role="dialog" id="editDevice" data-backdrop= "true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit device</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="#" id="dev-form" >
              
                
                  <div class="form-group">
                    <label for="devName">Enter new device name</label>
                    <input type="text" class="form-control"   minlength="3" maxlength="60" required="required" id="devNameToChange" placeholder="Device name">
                  </div>
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="save-edit-button" >Save changes</button>
              </div>
            
          </div>
        </form>
        </div>
      </div>

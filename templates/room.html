<body>

<!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
      <a class="navbar-brand" href="./mainpage.html">
        <img src="./..//images/logoblancosmall.png" class="img-fluid" alt="Main Logo">

      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link active" href="./rooms.html">Rooms</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Routines</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" placeholder="Search" aria-label="Search" type="text">

            <img class= "icon" src="./../images/magnifier.svg"/>

<!--  Breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="./rooms.html">Rooms</a></li>
        <li class="breadcrumb-item active" aria-current="page">Room X</li>
      </ol>
    </nav>

<!-- Main body -->
    <main role="main" class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="main-card card">
            <div class="card-body">
              <div class="row justify-content-between">
                <div class="col">
                  <h1>Room X</h1>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-outline-dark float-right btn-lg" id="add-device">Add Device</button>
                </div>
              </div>
               <!-- Vertical pills -->
                <div class="row">
                    <div class="col-3">
                      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <a class="custom-pills nav-link " id="v-pills-lamps-tab" data-toggle="pill" href="#v-pills-lamps" role="tab" aria-controls="v-pills-lamps" aria-selected="false">Lamps</a>
                      </div>
                    </div>
                    <div class="col-9" >
                      <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show" id="v-pills-lamps" role="tabpanel" aria-labelledby="v-pills-lamps-tab">
                          <!-- Accordion 1-->
                          <div class="accordion" id="roomLamps" data-parent="#selector">
                            <div class="secondary-card card">
                              <div class="card-header" id="headingLamp1">
                                <h5 class="mb-0">
                                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseLamp1" aria-expanded="false" aria-controls="collapseLamp1">
                                    Lamp 1
                                  </button>
                                </h5>
                              </div>
                              <div id="collapseLamp1" class="collapse" aria-labelledby="headingLamp1" data-parent="#accordionExample">
                                <div class="card-body">
                                  Lamp settings
                                </div>
                              </div>
                            </div>
                            <div class="secondary-card card">
                              <div class="card-header" id="headingLamp2">
                                <h5 class="mb-0">
                                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseLamp2" aria-expanded="false" aria-controls="collapseLamp2">
                                    Lamp 2
                                  </button>
                                </h5>
                              </div>
                              <div id="collapseLamp2" class="collapse" aria-labelledby="headingLamp2" data-parent="#accordionExample">
                                <div class="card-body">
                                  Lamp settings
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

     <!-- Popups -->
    <popups>
      <div class="modal fade" tabindex="-1" role="dialog" id="addDevice" data-backdrop= "true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Add device</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="roomName">Enter device name</label>
                    <input type="text" class="form-control" id="roomName" placeholder="Room name">
                  </div>
                  <div class="form-group">
                    <label for="selectDeviceCategory">Select device category</label>
                    <select class="form-control" id="selectDeviceCategory">

                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </popups>

    <!--Copyright-->
    <div class="footer">
      <p class="text-secondary">Copyright 2018 HCI</p>
    </div>

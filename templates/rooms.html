            <a class="nav-link" href="#">Routines</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" placeholder="Search" aria-label="Search" type="text">
          <button type="submit" class="btn btn-default search float-right">
            <img class= "icon" src="./../images/magnifier.svg"/> 
          </button>

<!--  Breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page"><a href="#">Rooms</a></li>
      </ol>
    </nav>

<!-- Main body -->
    <main role="main" class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <div class="row justify-content-between">
                <div class="col">
                  <h1>Rooms</h1>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-outline-dark float-right btn-lg" id="add-room">Add Room</button>
                </div>
               </div>
                <div class="list-group list-group-flush" >
                  <ul id="list-of-rooms" >
                  </ul>
                </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Popups -->
    <div class="modal fade" tabindex="-1" role="dialog" id="addRoom" data-backdrop= "true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Room</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="#" id="room-form" >
            
              
                <div class="form-group">
                  <label for="roomName">Enter room name</label>
                  <input type="text" class="form-control" id="roomName" placeholder="Room name">
                </div>
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" id="save-button" >Save changes</button>
            </div>
          
        </div>
      </form>
      </div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="editRoom" data-backdrop= "true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Room</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="#" id="room-form" >
            
              
                <div class="form-group">
                  <label for="roomName">Enter new room name</label>
                  <input type="text" class="form-control" id="roomNameToChange" placeholder="Room name">
                </div>
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" id="save-edit-button" >Save changes</button>
            </div>
          
        </div>
      </form>
      </div>
    </div>

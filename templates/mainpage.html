      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" placeholder="Search" aria-label="Search" type="text">

          <img class= "icon" src="./../images/magnifier.svg"/>

<!-- Main body -->
  <main role="main" class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h1>Most Used</h1>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Device</th>
                  <th scope="col">Room</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody id="most_used_dev_table">
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col">
          <div class="card">
          <div class="card-body">
              <h1>Quick actions</h1>
              <button type="button" class="btn btn-outline-dark btn-lg btn-block" id="add-device">Add Device</button>
              <button type="button" class="btn btn-outline-dark btn-lg btn-block" id="add-room">Add Room</button>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!--Popups-->

    <div class="modal fade" tabindex="-1" role="dialog" id="add-room-modal" data-backdrop= "true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add room</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="room-form">
              <div class="form-group">
                <label>Enter room name</label>
                <input type="text" class="form-control" required="required" id= "new-room-name" placeholder="Room name">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="add-room-save">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="add-device-modal" data-backdrop= "true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add device</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="roomName">Insert name</label>
                <input type="text" class="form-control" id="device-name" required="required" placeholder="Name of device">
              </div>
              <div class="form-group">
                <label for="selectRoom">Select a type for new device</label>
                <select class="form-control" id="selectType">
                  <option>Blind</option>
                  <option>Lamp</option>
                  <option>Oven</option>
                  <option>Air Conditioner</option>
                  <option>Door</option>
                  <option>Timer</option>
                  <option>Refrigerator</option>
                </select>
              </div>
              <div class="form-group">
                <label for="selectRoom">Select room for new device</label>
                <select class="form-control" id="selectRoom">
                  <option>Kitchen</option>
                  <option>Room 1</option>
                  <option>Room 2</option>
                </select>
              </div>
              <div class="form-group">
                <label for="roomName">Or</label>
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-outline-dark btn-block" id="add-room-device">Add Room</button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="add-device-save">Save changes</button>
          </div>
        </div>
      </div>
      </div>
